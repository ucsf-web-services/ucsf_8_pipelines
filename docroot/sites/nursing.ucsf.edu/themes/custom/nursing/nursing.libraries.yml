global-styling:
  version: VERSION
  css:
    theme:
      css/screen.css: {}
  js:
    js/scripts.js: {}
  dependencies:
    - core/jquery
    - core/jquery.once
    - core/drupal
    - core/drupalSettings

font-awesome:
  remote: https://fortawesome.github.io/Font-Awesome/
  version: 4.5.0
  license:
    name: MIT
    url: https://fortawesome.github.io/Font-Awesome/license/
    gpl-compatible: true
  css:
    theme:
      https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css: { type: external, minified: true }

slick:
  version: 1.6.0
  css:
    theme:
      libraries/slick/slick.css: {}
      libraries/slick/slick-theme.css: {}
  js:
    libraries/slick/slick.min.js: {}
